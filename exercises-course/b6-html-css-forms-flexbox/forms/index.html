<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 6 - Forms</title>
</head>
<body>
<form action="" method="get">
    <h1>Login</h1>
    <label for="user-email">Email Address <br>
        <input type="email" id="user-email" required autocomplete="off" name="login" autofocus>
    </label>
    <br><br>
    <label for="password">Senha<br>
        <input type="password" id="password" required name="password">
    </label>
    <br><br>
    <button type="submit">Login</button>
    <label for="remember-me" style="margin-left: 10px;">Lembre-me
        <input id="remember-me" type="checkbox">
    </label>
</form>
</body>
</html>
